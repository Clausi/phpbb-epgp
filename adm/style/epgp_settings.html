<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="clausi_epgp_active">{L_ACP_EPGP_ACTIVE}</label></dt>
			<dd>
				<input type="radio" class="radio" name="clausi_epgp_active" value="1" <!-- IF CLAUSI_EPGP_ACTIVE -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
				<input type="radio" class="radio" name="clausi_epgp_active" value="0" <!-- IF not CLAUSI_EPGP_ACTIVE -->checked="checked"<!-- ENDIF --> /> {L_NO}
			</dd>
		</dl>
		
		<dl>
			<dt><label for="clausi_epgp_active_guild">{L_ACP_EPGP_ACTIVE_GUILD}</label></dt>
			<dd>
				<select name="clausi_epgp_active_guild">
					<!-- BEGIN n_guilds -->
						<option value="{n_guilds.GUILD_ID}"<!-- IF CLAUSI_EPGP_GUILD == n_guilds.GUILD_ID --> selected="selected"<!-- ENDIF -->>{n_guilds.NAME} {n_guilds.REALM} {n_guilds.REGION}</option>
					<!-- END n_guilds -->
				</select>
			</dd>
		</dl>

		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
