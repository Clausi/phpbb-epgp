<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_epgp_upload" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="epgp_log">{L_ACP_EPGP_LOG}</label></dt>
			<dd>
				<textarea name="epgp_log" rows="8" cols="50" placeholder="{L_LOG_TEXT}" required></textarea> 
			</dd>
		</dl>
		
		<dl>
			<dt><label for="epgp_note">{L_ACP_EPGP_NOTE}</label></dt>
			<dd>
				<textarea name="epgp_note" rows="2" cols="50" placeholder="{L_NOTE_TEXT}"></textarea> 
			</dd>
		</dl>
		
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
